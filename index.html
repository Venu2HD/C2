<!DOCTYPE html>

<style>
    .sendButton {
        width: 100px;
        height: 30px;
        background-color: blue;
        color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        cursor: pointer;
        font-size: large;
    }

    .title {
        color: black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .center {
        text-align: center;
    }
</style>

<html>

    <head>
        <title>Magnus C2</title>
        <meta charset="utf8">
    </head>

    <body>
        <div class="center">
            <h1 class="title">Magnus C2 Server</h1>
            <h3 class="title">Command</h3>
            <input type="text" id="command" name="command" placeholder="Command">
            <input type="text" id="amount" name="amount" placeholder="Amount">
            <h3>Vis billede</h3>
            <input type="file" id="image" name="image">

            <input type="password" id="key" name="key" placeholder="Key">
            <br>
            <br>
            <button class="sendButton" onclick="sendCommand()">Send!!!</button>
        </div>

        <script>
            async function checkKey() {
                key = document.getElementById("key").value;

                response = await fetch(`${document.URL}/check-key?key=${key}`,
                    {
                        method: "GET", headers: { "Accept": "application/json" }
                    });
                if (response.status == 200) {
                    return true;
                } else {
                    return false;
                }
            }

            async function sendCommand() {
                if (!checkKey()) {
                    alert("Forkert key!");
                    return;
                }
                command = document.getElementById("command").value;
                amount = document.getElementById("amount").value;

                response = await fetch(`${document.URL}/post?key=${key}&command=${command}&amount=${amount}`,
                    {
                        method: "POST", headers: { "Accept": "application/json" }
                    });
                if (response.status == 400) {
                    alert("Amount skal v√¶re et gyldigt tal!");
                } else if (response.status == 200) {
                    alert("Kommando sendt!");
                } else {
                    alert("Ukendt fejl!");
                }
            }
        </script>
    </body>

</html>
